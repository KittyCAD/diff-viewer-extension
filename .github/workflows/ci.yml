name: CI

on:
    push:
        branches:
            - main
    pull_request:
    release:
      types: [published]

jobs:
    install-build-test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3.5.2

            - uses: actions/setup-node@v3.6.0
              with:
                  node-version: '16'
                  cache: 'yarn'

            # TODO: replace v0.1.2 with github.event.release.name
            # TODO: add if release
            - name: Set package.json and manifest.json versions from tag
              env:
                TAG: v0.1.2
              run: |
                echo "$(jq --arg v "${TAG#v}" '.version=$v' package.json         --indent 4)" > package.json
                echo "$(jq --arg v "${TAG#v}" '.version=$v' public/manifest.json --indent 4)" > public/manifest.json

            - run: yarn install

            - run: yarn build

            - run: yarn test

            - name: Run playwright e2e tests
              env:
                GITHUB_TOKEN: ${{secrets.GLOBAL_PAT}}
                KITTYCAD_TOKEN: ${{secrets.KITTYCAD_TOKEN}}
              run: |
                  yarn playwright install chromium --with-deps
                  yarn playwright test

            - uses: actions/upload-artifact@v3
              with:
                  path: build

            # TODO: add if release
            # TODO: replace v0.1.2 with github.event.release.name
            - name: Create extension zip
              env:
                TAG: v0.1.2
              run: |
                export ZIP_PATH=kittycad_diff-viewer_$TAG.zip
                zip -r $ZIP_PATH build/
                ls

            # TODO: if release, commit version change
            # TODO: if release, add upload to release artifacts
            # TODO: if release, add push to cws
