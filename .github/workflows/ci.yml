name: CI

on:
    push:
        branches:
            - main
    pull_request:
    release:
      types: [published]

jobs:
    install-build-test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3.5.2

            - uses: actions/setup-node@v3.6.0
              with:
                  node-version: '16'
                  cache: 'yarn'

            - name: Set package.json and manifest.json versions from tag
              run: |
                export VERSION=0.1.2
                sudo apt update
                sudo apt install -y jq
                echo "$(jq '.version="$VERSION"' package.json         --indent 4)" > package.json
                echo "$(jq '.version="$VERSION"' public/manifest.json --indent 4)" > public/manifest.json

            - run: yarn install

            - run: yarn build

            - run: yarn test

            - name: Run playwright e2e tests
              env:
                GITHUB_TOKEN: ${{secrets.GLOBAL_PAT}}
                KITTYCAD_TOKEN: ${{secrets.KITTYCAD_TOKEN}}
              run: |
                  yarn playwright install chromium --with-deps
                  yarn playwright test

            - uses: actions/upload-artifact@v3
              with:
                  path: build
